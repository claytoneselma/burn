        // Dynamic script loader with fallback
        function loadLightweightCharts() {
            return new Promise((resolve, reject) => {
                // Check if already loaded
                if (typeof LightweightCharts !== 'undefined') {
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                const cdns = [
                    'https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js',
                    'https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js',
                    'https://unpkg.com/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js'
                ];
                
                let currentCdnIndex = 0;

                function tryLoadScript() {
                    if (currentCdnIndex >= cdns.length) {
                        reject(new Error('All CDN sources failed'));
                        return;
                    }

                    script.src = cdns[currentCdnIndex];
                    script.onload = () => {
                        if (typeof LightweightCharts !== 'undefined') {
                            resolve();
                        } else {
                            currentCdnIndex++;
                            tryLoadScript();
                        }
                    };
                    script.onerror = () => {
                        currentCdnIndex++;
                        tryLoadScript();
                    };

                    document.head.appendChild(script);
                }

                tryLoadScript();
            });
        }
    </script>

        // Generate realistic price data with candlesticks
        function generatePriceData(basePrice, timeframe = '4h') {
            const data = [];
            const now = Math.floor(Date.now() / 1000);
            
            // Determine intervals and data points based on timeframe
            const timeframes = {
                '5m': { interval: 300, points: 288 },
                '15m': { interval: 900, points: 288 },
                '1h': { interval: 3600, points: 336 },
                '4h': { interval: 14400, points: 336 },
                '1d': { interval: 86400, points: 365 }
            };
            
            const { interval, points } = timeframes[timeframe];
            
            let price = basePrice * 0.5;
            const volatility = 0.03;
            const trend = (basePrice - price) / points;
            
            for (let i = 0; i < points; i++) {
                const time = now - (points - i) * interval;
                
                const trendComponent = trend * (1 + (Math.random() - 0.5) * 0.3);
                const randomWalk = (Math.random() - 0.5) * volatility * price;
                
                const open = price;
                const change = trendComponent + randomWalk;
                const close = Math.max(open + change, basePrice * 0.1);
                
                const high = Math.max(open, close) * (1 + Math.random() * volatility);
                const low = Math.min(open, close) * (1 - Math.random() * volatility);
                
                let finalHigh = high;
                let finalLow = low;
                let finalClose = close;
                
                if (Math.random() > 0.97) {
                    const spike = 1 + Math.random() * 0.4;
                    finalHigh = high * spike;
                    finalClose = close * (1 + (spike - 1) * 0.5);
                }
                
                if (Math.random() > 0.97) {
                    const dip = 1 - Math.random() * 0.3;
                    finalLow = low * dip;
                    finalClose = close * (1 - (1 - dip) * 0.5);
                }
                
                data.push({
                    time: time,
                    open: open,
                    high: finalHigh,
                    low: finalLow,
                    close: finalClose
                });
                
                price = finalClose;
            }
            
            return data;
        }

                    background: { color: '#083D6E' },
                    textColor: '#ffffff',
                },
                grid: {
                    vertLines: { color: 'rgba(126, 211, 33, 0.1)' },
                    horzLines: { color: 'rgba(126, 211, 33, 0.1)' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: 'rgba(126, 211, 33, 0.3)',
                },
                timeScale: {
                    borderColor: 'rgba(126, 211, 33, 0.3)',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            updateChart();

            const resizeObserver = new ResizeObserver(entries => {
                if (entries.length === 0 || entries[0].target !== chartContainer) {
                    return;
                }
                const newRect = entries[0].contentRect;
                chart.applyOptions({
                    width: newRect.width,
                    height: newRect.height
                });
            });

            resizeObserver.observe(chartContainer);
        }

        // Update chart
        function updateChart() {
            if (!chart) return;

            if (areaSeries) {
                chart.removeSeries(areaSeries);
            }

            const candlestickSeries = chart.addCandlestickSeries({
                upColor: '#7ED321',
                downColor: '#D0021B',
                borderUpColor: '#5FA819',
                borderDownColor: '#A00116',
                wickUpColor: '#5FA819',
                wickDownColor: '#A00116',
            });

            const data = generatePriceData(selectedCoin.price, currentTimeframe);
            candlestickSeries.setData(data);

            chart.timeScale().fitContent();
            
            areaSeries = candlestickSeries;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = memecoins.filter(coin => 
                coin.symbol.toLowerCase().includes(query) || 
                coin.name.toLowerCase().includes(query)
            );
            renderCoinList(filtered);
        });

        // Chain filter
        document.querySelectorAll('.chain-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const chain = btn.dataset.chain;
                const filtered = chain === 'all' 
                    ? memecoins 
                    : memecoins.filter(coin => coin.chain.toLowerCase() === chain);
                renderCoinList(filtered);
            });
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Timeframe buttons
        document.querySelectorAll('.timeframe-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTimeframe = btn.dataset.timeframe;
                updateChart();
            });
        });

        // Initialize
        function init() {
            renderCoinList();
            updateChartHeader();
            
            loadLightweightCharts()
                .then(() => {
                    initChart();
                })
                .catch((error) => {
                    console.error('Failed to load LightweightCharts:', error);
                    document.getElementById('chart').innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#D0021B;font-size:1.2rem;text-align:center;padding:2rem;">Unable to load charting library. Please refresh the page.</div>';
                });

            // Simulate real-time updates
            setInterval(() => {
                memecoins.forEach(coin => {
                    const change = (Math.random() - 0.5) * 0.02;
                    coin.price *= (1 + change);
                    coin.change24h += (Math.random() - 0.5) * 2;
                });
                
                const currentFilteredCoins = Array.from(document.querySelectorAll('.coin-item')).map(
                    item => memecoins.find(c => c.symbol === item.dataset.symbol)
                ).filter(Boolean);
                
                renderCoinList(currentFilteredCoins.length ? currentFilteredCoins : memecoins);
                
                if (selectedCoin) {
                    updateChartHeader();
                }
            }, 3000);
        }
    </script>
</body>
</html>
